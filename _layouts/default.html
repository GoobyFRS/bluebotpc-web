<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>BlueBotPC</title>
    <meta charset="UTF-8">
    <meta name="Local Computer Repair Techs">
    <meta name="description" content="Desktop and Laptopr Repair in New Salem">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!--<h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>-->

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p class="view"><a href="https://bluebotpc.com">Home</a></p>
        <p class="view"><a href="https://bluebotpc.com/pages/contact">Contact</a></p>
        <p class="view"><a href="https://www.bluebotpc.com/pages/local-support/">IT Support</a></p>
        <p class="view"><a href="https://forms.gle/LBAdQnoguwRzCkNo8">Submit a Ticket</a></p>
        <p class="view"><a href="https://www.bluebotpc.com/sitemap.txt">Sitemap</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <!-- Font Awesome Icons with Links -->
        <a href="https://www.facebook.com/BlueBotPC/" aria-label="Facebook"><i class="fa-brands fa-facebook fa-2xl"></i></a> <a href="https://www.instagram.com/bluebotpc/" aria-label="Instagram"><i class="fa-brands fa-instagram fa-2xl"></i></a> <a href="https://github.com/bluebotpc/" aria-label="GitHub"><i class="fa-brands fa-github fa-2xl"></i></a> <a href="https://calendly.com/bluebotpc/" aria-label="Calendly"><i class="fa-regular fa-calendar-check fa-2xl"></i></a> <a href="https://forms.gle/LBAdQnoguwRzCkNo8" aria-label="Submit a Ticket"><i class="fa-solid fa-file-contract fa-2xl"></i></a>        <!-- This below looks really bad. 
        <img src="/assets/img/linodeSolutionsPartnerBadge.png" alt="Akamai Solutions Partner" width="403" height="126"> -->

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
