<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>BlueBotPC</title>
    <meta charset="UTF-8">
    <meta name="IT Repair and NextGen Managed Hosting">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <!-- Useless IE11 and Edge compatible setting -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile friendly scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- XSS Protection-->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'none'"> -->
    <!-- Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome 5 icons -->
    <script src="https://kit.fontawesome.com/68c9bd6ee9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!--<h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>-->

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p class="view"><a href="https://bluebotpc.com">Home</a></p>
        <p class="view"><a href="https://bluebotpc.com/pages/contact">Contact</a></p>
        <p class="view"><a href="https://bluebotpc.com/pages/pc">IT Support</a></p>
        <p class="view"><a href="https://bluebotpc.com/pages/wordpress">Managed WordPress</a></p>
        <p class="view"><a href="https://bluebotpc.com/pages/features">Cloud Features</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <!-- Font Awesome Icons with Links -->
        <a href="https://goo.gl/maps/tpvP1qEGxMuZzKxx5/" aria-label="Google Maps"><i class="fa-solid fa-location-dot fa-2xl"></i></a> <a href="https://calendly.com/bluebotpc/" aria-label="Calendly"><i class="fa-regular fa-calendar-check fa-2xl"></i></a> <a href="https://www.instagram.com/bluebotpc/" aria-label="Instagram"><i class="fa-brands fa-instagram fa-2xl"></i></a> <a href="https://github.com/bluebotpc/" aria-label="GitHub"><i class="fa-brands fa-github fa-2xl"></i></a> <a href="https://www.youtube.com/@GoobyFRS" aria-label="YouTube"><i class="fa-brands fa-youtube fa-2xl"></i></a> <a href="https://www.linkedin.com/in/mattfaulknerbbpc/" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in fa-2xl"></i></a> <a href="https://www.mattfaulkner.net/bluebotpc/" aria-label="LinkedIn"><i class="fa-solid fa-file-contract fa-2xl"></i></a>
        <!-- Linode Logo -->
        <img src="/assets/img/linodeSolutionsPartnerBadge.png" alt="Akamai Solutions Partner" width="403" height="126">
      </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
